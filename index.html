<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Gem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- triangle card -->
          <div class="card bg-base-100 w-96 shadow-sm">
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center text-3xl">Area (A) = 0.5 X b X h</p>
              <div class="">
                <input id="triangle-base" class="w-24 text-2xl p-2
                rounded-sm" type="text" placeholder="b">
                <span class="mr-4 ml-2">cm</span>
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text" id="triangle-height"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span>
                   <span>cm <sup>2</sup></span></p>
              </div>
              <div class="card-actions">
                <button onclick="calculateTriangleArea()"
                class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- rectangle card -->
          <div class="card bg-base-100 w-96 shadow-sm">
            <figure>
              <img
                src="./images/rectangle.png"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title ">Rectangle</h2>
              <p class=" text-center text-3xl"> Area (A) = w X I </p>
              <div class="flex ">
                <!-- rectangle length -->
                <input type="text" name="" id="rectangle-length" class="w-24 text-2xl p-2
                rounded-sm" placeholder="Length">
                <span class="mr-4 ml-2">cm</span>
                <!-- rectangle width -->
                <input type="text" name="" id="rectangle-width" class="w-24 text-2xl p-2
                rounded-sm" placeholder="w">
                <span class="">cm</span>
              </div>
              <div>
                <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm <sup>2</sup></span></p>
              </div>
              <div class="card-actions justify-end">
                <button onclick="calculateRectangleArea()" 
                class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="./images/parallelogram.png"
                alt="Parallelogram"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p class="text-center text-3xl">Area (A) = b X h</p>
              <div>
                <input  class="w-24 text-2x1 p=2 rounded-sm" type="text"
                 name="" id="paralellogram-base" placeholder="base">
                <span class="ml-2 mr-4">cm</span>

                <input class="w-24 text-2x1 p=2 rounded-sm" type="text"
                 name="" id="paralellogram-height" placeholder="height">
                <span>cm</span>
              </div>
              <div>
                <p>Area: <span id="paralellogramArea"></span>cm<sup>2</sup></p>
              </div>
              <div class="card-actions justify-end">
                <button onclick="calculateParalellogramArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- triangle card -->
          <div class="card bg-base-100 w-96 shadow-sm">
            <figure>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Card Title</h2>
              <p>
                A card component has a figure, a body part, and inside body
                there are title and actions parts
              </p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation container -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area calculation</h3>
        </div>
      </div>
    </main>
    <script src="./script/tringle.js"></script>
    <script src="./script/ractangle.js"></script>
    <script src="./script/paralellogram.js"></script>
  </body>
</html>
